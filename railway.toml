[build]
# 1Ô∏è‚É£ Pastikan dependencies Chromium & Puppeteer diunduh
#    (biar gak error "The input directory does not exist")
command = "npm install && npx @sparticuz/chromium --download"

[deploy]
# 2Ô∏è‚É£ Jalankan script start di package.json
startCommand = "npm start"

# 3Ô∏è‚É£ Railway otomatis expose PORT dari env
restartPolicyType = "on_failure"
healthcheckPath = "/"
healthcheckTimeout = 10

[variables]
